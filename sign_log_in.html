<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Honkai: Star Rail Characters</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html"><img src="logo.webp" class="logoim" style="width: 200px;"></a>
                <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" 
                id="navbarNav">
                <a>Получайте новости и учавствуйте в розыгрышах!</a>
                </div>

                <a class="nav-link btn" href="index.html">Назад</a> 
            </nav>
        </header>
    
        <div class="containerq">
            <div class="content">
                <form id="reg">
                    <div class="form-group">
                      <label for="exampleInputEmail1" style="font-weight: bold;">Электронная почта</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <span class="error" id="usernameError"></span>
                    </div>
                    <div class="form-group">
                      <label for="passwordi" style="font-weight: bold;">Пароль</label>
                      <input type="password" class="form-control" id="passwordi" maxlength="8"><p></p>
                      <span class="error" id="passwordError"></span>
                      <span id="charCount">8</span> символов осталось 
                      <button type="button" class="btn btn-light" id="showPassword"><img src="https://img.favpng.com/25/4/20/new-york-city-the-daily-the-new-york-times-logo-film-png-favpng-H2NSzBVwgHHCHvbS34AMVMGKc.jpg" style="width: 20px;"></button>   
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" style="font-weight: bold;">Подтвердить пароль</label>
                        <input type="password" class="form-control" id="confirmPassword"><p></p>
                        <span class="error" id="confirmPasswordError"></span>   
                      </div>
            
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="approve">
                      <label class="form-check-label" for="approve">Получать уведомления</label>
                    </div>
                    <button type="button" class="btn btn-light" id="submitButton" disabled>Отправить</button>
                </form>  
                
    
                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
                        <div class="toast-header">
                            <small>только что</small>
                        </div>
                        <div class="toast-body">
                            Вы успешно зарегистрированы! 
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <script src="main.js"></script>
    </body>
</html>
